<div class="container">
<header class="h-100">
  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark blue accent-2 scrolling-navbar intro-fixed-nav"
              [containerInside]="false">
    <mdb-navbar-brand>
      <a class="logo navbar-brand" routerLink="/home">
        <strong><i class="fas fa-home"></i>
          Home</strong></a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/about-me"><em>About</em><span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/work-experience"><em>Experience</em></a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/contact-me"><em>Contact</em></a>
        </li>
      </ul>
      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item waves-light " mdbWavesEffect>
          <a class="nav-link flexItem">
            <mdb-icon fab icon="facebook-f"></mdb-icon>
          </a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link flexItem">
            <mdb-icon fab icon="twitter"></mdb-icon>
          </a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link flexItem">
            <mdb-icon fab icon="instagram"></mdb-icon>
          </a>
        </li>
      </ul>
    </links>
  </mdb-navbar>
</header>
</div>
